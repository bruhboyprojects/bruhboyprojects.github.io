<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/935858500591054879/950079999195635762/Small.png" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="Bruhboy Projects"/>
    <meta property="og:site_description" content="Bruhboy Projects - Main Page"/>
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/935858500591054879/950079999195635762/Small.png"/>
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="main.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Bruhboy Projects</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Bruhboy Projects</span>
                    <span class="profession">Created By. Bruhboy666</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="https://bruhboyprojects.github.io">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Main Page</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="https://discord.gg/w9VjvXyGkK">
                            <i class='bx bxl-discord-alt icon' ></i>
                            <span class="text nav-text">Bruhboy Sploit Discord</span>
                        </a>
                    </li>
                    <box-icon type='logo' name='discord-alt'></box-icon>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-terminal icon'></i>
                            <span class="text nav-text">Bruhboy Launcher</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxl-chrome icon' ></i>
                            <span class="text nav-text">Web Browser</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
              <li class="nav-link">
                <a href="https://discord.gg/byZnsTHQuM">
                    <i class='bx bxl-discord-alt icon' ></i>
                    <span class="text nav-text">Discord Server</span>
                </a>
            </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Bruhboy Projects is a Project Sharing Site. The first foundation was laid in 2021 and its construction started in 2022.</div>
    </section>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>



</body>
</html>
